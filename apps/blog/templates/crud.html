{% extends 'main.html' %}

{% block content %}


<div id="comments" class="comments-area">
    <div id="respond" class="comment-respond">
    <h3 id="reply-title" class="comment-reply-title">Edit blog <small><a rel="nofollow" id="cancel-comment-reply-link" href="/wordpress/toaster/books/learn-once-read-everywhere/#respond" style="display:none;">Cancel reply</a></small></h3>
<form action="" method="POST" enctype="multipart/form-data" id="commentform" class="comment-form" >{% csrf_token %}<p class="comment-notes"><span id="email-notes"></span> <span class="required-field-message"><span class="required">*</span></span></p><p class="comment-form-author comment-block">
        <label for="author">Title <span class="required">*</span></label>
        {{form.title}}
    </p>
<p class="comment-form-email comment-block">
        <label for="author">Image <span class="required">*</span></label>
        {{form.image}}
    </p>
<p class="comment-form-url comment-block">
        <label for="author">Category </label>
        {{form.category}}
        </p>
<p class="comment-form-cookies-consent"></p>
<p class="comment-form-comment"><label for="comment">Description <span class="required">*</span></label> {{form.description}}<p class="form-submit"><input name="submit" type="submit" id="submit" class="submit" value="Submit" /> <input type='hidden' name='comment_post_ID' value='1270' id='comment_post_ID' />
<input type='hidden' name='comment_parent' id='comment_parent' value='0' />
</p></form>	</div><!-- #respond -->
</div>
{% endblock content %}
